services:

  api:
    build: .
    container_name: fastapi_api
    ports:
      - "80:8000"
    env_file:
      - .env

    volumes:
      - ./logs:/app/logs

    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"

    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --access-log


  redis:
    image: redis:latest
    container_name: redis_server

    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"


  worker:
    build: .
    container_name: rq_worker
    env_file:
      - .env
    depends_on:
      - redis

    volumes:
      - ./logs:/app/logs

    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "3"

    command: rq worker video_queue
